<!DOCTYPE html>
<html>
<head>
  <title>Online Voting Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Online Voting Machine</h1>
  <form id="voting-form">
    <label for="candidate">Select a candidate:</label>
    <select id="candidate" name="candidate">
      <option value="Candidate 1">Candidate 1</option>
      <option value="Candidate 2">Candidate 2</option>
      <option value="Candidate 3">Candidate 3</option>
    </select>
    <button id="vote-button">Vote</button>
  </form>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
